{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Guardian Exchange</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
  </head>
  <body>
    <h1>Index of /profile</h1>
    <hr />

    <div class="layout">
      <nav class="sidebar">
        <ul>
          <li><a href="{% url 'logout' %}">📁 Logout</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile-box">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
      <p><strong>Balance:</strong> ₹{{ user.balance }}</p>
      <p><strong>Is Admin:</strong> {{ user.is_superuser }}</p>
    <hr />
    <address>Guardian Exchange Server at Port :80</address>
  </body>
</html>
