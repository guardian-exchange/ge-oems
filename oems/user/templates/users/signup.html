{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Guardian Exchange</title>
  <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
  <h1>Index of /user/signup/</h1>
  <hr>

  <div class="signup-box">
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Sign Up"/>
    </form>

    <p class="login-text">
      Already have an account? <a href="{% url 'login' %}" class="login-button">Login here</a>
    </p>
  </div>

  <hr>
  <address>Guardian Exchange Server at Port :80</address>
</body>
</html>
